<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>countdown</title>
  </head>
  <body>
    <div class="container">
      <div class="countdown">
        <h1>Set Coundown</h1>
        <div class="countdown-setter">
          <form action="">
            <input type="number" name="" id="in-hours" placeholder="hours" />
            <input
              type="number"
              name=""
              id="in-minutes"
              placeholder="minutes"
            />
            <input
              type="number"
              name=""
              id="in-seconds"
              placeholder="seconds"
            />
            <button class="btn-set">Set</button>
          </form>
        </div>

        <h1>countdown</h1>

        <div class="countdown-timer">
          <h1 class="time"></h1>
        </div>

        <div class="countdown-btns">
          <button class="btn-start">Start</button>
          <button class="btn-stop">Stop</button>
          <button class="btn-reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
